
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
	{{ block.super }} | Are you sure to delete?
{% endblock title %}

{% block content %}
	<h1 class="display-1">Tweet Delete Confirm!</h1>
	<form action="" method="post">{% csrf_token %}
		<p>Are you sure you want to delete "{{ object }}" ?</p>
		<input type="submit" value="Confirm">
	</form>
{% endblock content %}
