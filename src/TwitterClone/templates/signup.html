{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<center>
	<div class="col-md-6 col-sm-12">
	<center><h2 style="font-family: poppins; font-weight: bolder; border-bottom: 2px solid #d4d9d1; font-size: 32px;">REGISTER</h2></center>
  <form method="post" novalidate class="login-form" style="padding: 25px 50px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block">Create an account</button>
  </form>
<center>Already have an account? <a href="{% url 'login' %}">Log in</a></center>
</div>
</center>
{% endblock %}
